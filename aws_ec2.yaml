plugin: amazon.aws.aws_ec2
regions:
- us-east-1
keyed_groups:               # grouping the servers by tag Name
- key: tags['Name']
  prefix: ''
  parent_group: ''

filters:
  tag:Name: "Backend"   # filtering the server by servername

compose:
  #this sets the anisble_hosts to connect with the private IP address without changing the hostname
  ansible_host: private_ip_address


